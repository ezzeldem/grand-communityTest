        <title>Test</title>
        <style>
            #calendar {
                margin: 40px;
            }
            .event-title {
                text-align: center;
                font-size: 24px;
                font-weight: 600;
                margin: 20px 0;
            }

            .event-title .span-style {
                font-size: 20px;
            }

            .modal {

            }

            .span-style {

            }
        </style>
    </head>
    <body>

                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- calendar modal -->
                    <div id="modal-view-event" class="modal modal-top fade calendar-modal">
                        <div class="modal-dialog modal-dialog-centered">

                                <div class="modal-body">
                                    <h4 class="event-title modal-style"></h4>
                                    <h6 class="event-description modal-style"></h6>
                                    <h6 class="event-date modal-style"></h6>
                                    <h6 class="event-time modal-style"></h6>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
        <script type="text/javascript">
            $(function () {


                // get the date 
                var d = new Date("July 21, 1983 01:15:00");
                var n = d.getDate();

                // fullCalendar function
                $("#calendar").fullCalendar({
                    defaultView: "month",
                    defaultDate: n,

                    // custom fullCalendar header
                    header: {
